
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rahal Premium | رحال للخيام</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-yellow: #f7e018;
        --brand-blue: #2a3d91; /* Based on the logo color provided */
        --brand-black: #000000;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--brand-yellow);
        color: var(--brand-black);
        scroll-behavior: smooth;
      }
      [dir="rtl"] body {
        font-family: 'Cairo', sans-serif;
      }
      .bg-brand-yellow { background-color: var(--brand-yellow); }
      .text-brand-yellow { color: var(--brand-yellow); }
      .border-brand-yellow { border-color: var(--brand-yellow); }
      
      .bg-brand-blue { background-color: var(--brand-blue); }
      .text-brand-blue { color: var(--brand-blue); }

      .animate-in {
        animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .animate-bounce-slow {
        animation: bounceSlow 3s infinite;
      }
      @keyframes bounceSlow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: var(--brand-yellow);
      }
      ::-webkit-scrollbar-thumb {
        background: #000;
        border-radius: 20px;
        border: 3px solid var(--brand-yellow);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #333;
      }

      /* Custom Selection */
      ::selection {
        background-color: #000;
        color: var(--brand-yellow);
      }

      /* Transitions */
      .transition-all-custom {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
    </style>
